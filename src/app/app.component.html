<mat-toolbar color="primary">
  <span>Data Capture Expert</span>
  <span class="example-spacer"></span>

</mat-toolbar>

<br />
<div class="container">
  <form (ngSubmit)="isUpdating ? updateUser(user) : addUser()" class="modern-form">
    <div class="center">
      <h2>User Register</h2>
    </div>

    <div class="form-grid">
      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>ID</mat-label>
        <input matInput type="number" placeholder="Id" name="id" [(ngModel)]="user.id">
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Avatar</mat-label>
        <input matInput type="text" placeholder="Profile" name="avatar" [(ngModel)]="user.avatar">
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter your First Name" name="first_name" [(ngModel)]="user.first_name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Enter your Last Name" name="last_name" [(ngModel)]="user.last_name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your Email" name="email" [(ngModel)]="user.email">
      </mat-form-field>

      <div class="grid-item full-width">
        <button type="submit" mat-raised-button color="primary">{{ isUpdating ? 'Update' : 'Register User' }}</button>
      </div>
      <div class="form-grid">
      <div class="grid-item full-width">
        <button mat-flat-button color="warn">Clear</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div>


<div class="container">
  <div class="row pt-3">
    <div class="col-md-5">

      <!-- Your form goes here -->
      <br>
    </div>
  <div> 
    <mat-card>
      <mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
        </ng-container>

        <!-- Profile Column -->
        <ng-container matColumnDef="avatar">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Profile</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.avatar }}</mat-cell>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.first_name }}</mat-cell>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.last_name }}</mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let user">

            <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon"
              (click)="editUser(user)">
              <mat-icon>update</mat-icon>
            </button>
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon"
              (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[ 10,15,20]" [showFirstLastButtons]="true"></mat-paginator>
    </mat-card>


  </div>


  <mat-toolbar></mat-toolbar>
